<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{ user.email }}</div>
    <div>{{ user.website }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button class="delete-btn" (click)="onDeleteUser()">Delete</button>
    <button class="update-btn" (click)="onUpdateUser()">Update</button>
  </mat-card-actions>
</mat-card>
