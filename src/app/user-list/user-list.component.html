<p>Loaded user-list Component</p>

<label for="item-input">Add an item:</label>
<input type="text" id="item-input" #inputtedUser />
<button type="button" (click)="deleteUser(inputtedUser.value)">
    Delete User
</button>

<p> {{inputtedUser.value}} </p>

<app-user-card [userMail]="user.email"
*ngFor="let user of usersService.users"
[user]="user"
></app-user-card>
