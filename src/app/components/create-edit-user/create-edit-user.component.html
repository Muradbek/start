<form [formGroup]="createEditUserForm">
    <mat-card>
        <mat-card-header>
            <h2>{{ isEdit ? 'Редактировать пользователя' : 'Создать пользователя' }}</h2>
          </mat-card-header>

        <mat-card-content class="form-content-wrapper">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input formControlName="phone" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Website</mat-label>
                <input formControlName="website" matInput>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addUser()">
                {{ isEdit ? 'Сохранить' : 'Создать' }}
              </button>
            <button mat-raised-button color="accent" (click)="cancel()">Отмена</button>
        </mat-card-actions>

    </mat-card>    
</form>
