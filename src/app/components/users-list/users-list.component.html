<div class="user-list-container">
  <button (click)="openCreateDialog()" mat-raised-button color="primary">Add user(+)</button>

<div class="user-card__wrapper">
    <app-user-card
      *ngFor="let user of users"
      [user]="user"
      (deleteUser)="onUserDelete($event)"
      (editUser)="openEditDialog($event)">
    </app-user-card>
  </div>
</div>
